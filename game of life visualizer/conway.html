<!DOCTYPE html>
<html>

<head>
    <title>Conway's Game of Life Visualizer</title>
    <link rel="icon" href="../media/coffee.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Vollkorn" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" align="center">
            <div class="col-md-12">
                <h1>Conway's Game of Life Visualizer</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12" id="rules" style="margin-left: 200px;">
                <h3>Rules:</h3>
                <p>1. Cells with 0,1,4,5,6,7, or 8 neighbors die (0,1 of loneliness and 4-8 of
                    overpopulation)<br>
                    2. Cells with 2 or 3 neighbors survive to the next generation<br>
                    3. An unoccupied cell with 3 neighbors becomes occupied in the next generation.<br></p>
            </div>
        </div>
    </div>

    <script src="./conway.js"></script>
</body>

</html>
